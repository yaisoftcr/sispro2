        <div id="headerP"></div>
		
		<div class="container">
			<form name="frmCarrera" id="frmCarrera" method="post" enctype="text/plain" class="form-horizontal">
				<fieldset>
					<legend>Datos de carrera</legend>
					<div name="divsiglas" id="divsiglas" class="control-group">
						<label name="lblsiglas" id="lblsiglas" class="control-label">Siglas</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="txtSiglasCarrera" onClick="editarCampo('txtSiglasCarrera')" value="Bisoft" readOnly />
						</div>
					</div>
					<div name="divcodigo" id="divcodigo" class="control-group">
						<label name="lblcodigo" id="lblcodigo" class="control-label">Código</label>
						<div class="controls">
							<input type="text" id="txtCodigoCarrera" value="001" class="input-xlarge" onClick="editarCampo('txtCodigoCarrera')" readOnly />
						</div>
					</div>
					<div name="divgrado" id="divgrado" class="control-group">
						<label name="lblgrado" id="lblgrado" class="control-label">Grado</label>
						<div class="controls">
							<td><input type="text" id="txtGradoCarrera" value="Bachillerato" class="input-xlarge" onClick="editarCampo('txtGradoCarrera')" readOnly />
						</div>
					</div>
					<div name="divname" id="divname" class="control-group">
						<label name="lblname" id="lblname" class="control-label">Nombre</label>
						<div class="controls">
							<input type="text" id="txtNombreCarrera" value="bachillerato Desarrollo de Software" class="input-xlarge" onClick="editarCampo('txtNombreCarrera')" readOnly />
						</div>
					</div>
					<div name="divcomentarios" id="divcomentarios" class="control-group">
						<label name="lblcomentarios" id="lblcomentarios" class="control-label">Comentarios</label>
						<div class="controls">
							<input type="text" id="txtCometariosCarrera" value="Comentario 1" class="input-xlarge" onClick="editarCampo('txtCometariosCarrera')" readOnly />
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" name="btnActualizarCarrera" id="btnActualizarCarrera" onClick="deseleccionarTodos()" class="btn btn-danger">Actualizar</button>
					</div>
				</fieldset>
			</form>
