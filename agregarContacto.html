		<div id = "header"> </div>
		<div class="container">
			<form name="frmContacto" id="frmContacto" method="post" enctype="text/plain" class="form-horizontal">
				<fieldset>
					<legend>Agregar Contacto</legend>		
					<div name="divNombre" id="divNombre" class="control-group">
						<label name="lblNombre" id="lblNombre" class="control-label">Nombre</label>
						<div class="controls">
							<span name="txtNombre" id="txtNombre" class="input-xlarge uneditable-input">Nombre del prospecto</span>
						</div>
					</div>
					<div name="divFecha" id="divFecha" class="control-group">
						<label name="lblFecha" id="lblFecha" class="control-label">Fecha</label>
						<div class="controls">
							<input name="txtFecha" id="txtFecha" type="text" class="input-xlarge" placeholder="dd/mm/aa">
						</div>
					</div>
					<div name="divHora" id="divHora" class="control-group">
						<label name="lblHora" id="lblHora" class="control-label">Hora</label>
						<div class="controls">
							<input name="txtHora" id="txtHora" type="text" class="input-xlarge" placeholder="hh:mm">
						</div>
					</div>
					<div name="divInfo" id="divInfo" class="control-group">
						<label name="lblInfo" id="lblInfo" class="control-label">Información suministrada</label>
						<div class="controls" >
							<select name="slcInfo" id="slcInfo" class="input-xlarge">
								<option selected="selected">--- Seleccione ---</option>
								<option>Bachillerato en Ingeniería del Software</option>
								<option>Bachillerato en Tecnologías de Información y Comunicación</option>
								<option>Diplomado en Tecnologías de Información y Comunicación</option>
								<option>Diplomado en Tecnologías de Desarrollo de Software</option>
								<option>Técnico en Desarrollo de Software</option>
								<option>Técnico en Diseño y Desarrollo Web</option>
								<option>Técnico en Soporte a la Infraestructura Tecnológica</option>
								<option>Técnico en Telemática</option>
								<option>Técnico en Redes y Computadoras</option>
							</select>
						</div>
					</div>
					<div name="divMedio" id="divMedio" class="control-group">
						<label name="lblMedio" id="lblMedio" class="control-label">Medio de comunicacion</label>
						<div class="controls" >
							<select name="slcMedio" id="slcMedio" class="input-xlarge">
								<option selected="selected">--- Seleccione ---</option>
								<option>Correo electronico</option>
								<option>Telefono</option>
								<option>Modo Presencial</option>
							</select>
						</div>
					</div>
					<div name="divComentario" id="divComentario" class="control-group">
						<label name="lblComentario" id="lblComentario" class="control-label">Comentarios</label>
						<div class="controls">
							<textarea name="txaComentario" id="txaComentario" type="text" class="input-xlarge"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<input type="button" name="btnSalvar" id="btnSalvar" onclick="Validar(frmContacto)" class="btn btn-primary" value="Ingresar">
						<input type="reset" name="btnLimpiar" id="btnLimpiar" onclick="PonerCursor()" class="btn" value="Limpiar">
					</div>
				</fieldset>
			</form>
