				<fieldset>
					<legend>Contacto 7/1/12</legend>
					<div name="divsiglas" id="divsiglas" class="control-group">
						<label name="lblsiglas" id="lblsiglas" class="control-label">Fecha</label>
						<div class="controls">
							<input name="txtFechaContacto" id="txtFechaContacto" type="text" class="input-xlarge" value="07/01/12" readOnly>
						</div>
					</div>
					<div name="divcodigo" id="divcodigo" class="control-group">
						<label name="lblcodigo" id="lblcodigo" class="control-label">Hora</label>
						<div class="controls">
							<input name="txtHoraContacto" id="txtHoraContacto" type="text" class="input-xlarge" value="9:40 am" readOnly>
						</div>
					</div>
					<div name="divgrado" id="divgrado" class="control-group">
						<label name="lblgrado" id="lblgrado" class="control-label">Nombre de prospecto</label>
						<div class="controls">
							<input name="txtProspectoDeContacto" id="txtProspectoDeContacto" type="text" class="input-xlarge" value="Jose P Medrano Cordoba" readOnly>
						</div>
					</div>
					<div name="divname" id="divname" class="control-group">
						<label name="lblname" id="lblname" class="control-label">Usuario encargado</label>
						<div class="controls">
							<input name="txtUsuario" id="txtUsuario" type="text" class="input-xlarge" value="Laura Coto" readOnly>
						</div>
					</div>
					<div name="divcomentarios" id="divcomentarios" class="control-group">
						<label name="lblcomentarios" id="lblcomentarios" class="control-label">Comentarios</label>
						<div class="controls">
							<textarea name="txtcomentarios" id="txtcomentarios" type="text" class="input-xlarge">El prospecto desea conocer información de la carrera de software.</textarea>
						</div>
					</div>
					<div class="form-actions">
						<input type="button" name="btnSalvar" id="btnSalvar" onClick="deseleccionarTodos()" class="btn btn-danger" value="Actualizar">
					</div>
				</fieldset>
